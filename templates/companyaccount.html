<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applicant Account Form</title>
    <link rel="stylesheet" href="/static/companyaccount.css">
</head>

<body>
    <header>
        <nav>
            <img class="logo" src="/static/images/logo.png" alt="ZADAR logo">
            <h1>ZADAR</h1>
            <div class="right">
                <a href="{{url_for('home')}}">Home</a>
                <a href="{{url_for('about')}}">About</a>
                <a href="{{url_for('services')}}">Services</a>
                <a href="{{url_for('partnership')}}">Partnership & Media</a>
                <a href="{{url_for('pricing')}}">Pricing Plan</a>
                <a href="{{ url_for('contact') }}" class="button">Contact</a>
                <img class="mar" src="/static/images/int.svg" alt="">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M6 9L11.2929 14.2929C11.6262 14.6262 11.7929 14.7929 12 14.7929C12.2071 14.7929 12.3738 14.6262 12.7071 14.2929L18 9"
                        stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <a href="{{ url_for('signup') }}">
                    <img src="/static/images/profile.svg" alt="Profile">
                </a>
            </div>
        </nav>
    </header>

    <main>
        <h1>Create Your Company Account</h1>
        <div class="container">
            <div class="box1">
                <form action="#" method="post" enctype="multipart/form-data" id="applicant-form">
                    <div class="form-group">
                        <label for="photo">Upload Logo</label>
                        <input type="file" id="photo" name="photo" accept="image/*" required>
                    </div>
                    <div class="single">
                        <div class="form-group">
                            <label for="website">Your Website Link</label>
                            <input type="url" id="website" name="website" placeholder="www.sodewa.com" required>
                        </div>
                        <div class="form-group">
                            <label for="companyname">Company's name if doesn't exist</label>
                            <select id="companyname" name="country" required>
                                <option value="">Select</option>
                                <option value="company1">Company 1</option>
                                <option value="company2">Company 2</option>
                            </select>
                        </div>
                    </div>
                    <div class="single">
                        <div class="form-group">
                            <label for="sector">Name sector if doesn't exist</label>
                            <select id="sector" name="sector" required>
                                <option value="">Select</option>
                                <option value="sector1">sector 1</option>
                                <option value="sector2">sector 2</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="country">Country's name if doesn't exist</label>
                            <select id="country" name="country" required>
                                <option value="">Select</option>
                                <option value="country1">Country 1</option>
                                <option value="country2">Country 2</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="city">City name if doesn't exist</label>
                        <select id="city" name="city" required>
                            <option value="">Select</option>
                            <option value="city1">City 1</option>
                            <option value="city2">City 2</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" placeholder="Enter address" required>
                    </div>
                    <div class="single">
                        <div class="form-group">
                            <label for="telephone-code">Telephone</label>
                            <select id="telephone-code" name="telephone-code" required>
                                <option value="">+XX</option>
                                <option value="option1">Option 1</option>
                                <option value="option2">Option 2</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="telephone">Number</label>
                            <input type="tel" id="telephone" name="telephone" placeholder="XXX-XXX-XXXX"
                                pattern="\d{3}-\d{3}-\d{4}" required>
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" name="email" placeholder="example@domain.com" required>
                        </div>
                    </div>
                    <div class="single">
                        <div class="form-group">
                            <label for="contact">Contact</label>
                            <select id="contact" name="contact" required>
                                <option value="">Select</option>
                                <option value="option1">Mr.</option>
                                <option value="option2">Mrs</option>
                                <option value="option3">Miss</option>
                            </select>
                         </div>
                         <div class="form-group">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name" placeholder="Enter first name"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name" placeholder="Enter last name"
                                required>
                        </div>
                    </div>
                        <div class="form-group">
                            <label for="presentation">Company's Presentation</label>
                            <textarea id="presentation" name="presentation"
                                placeholder="Write Company's presentation"></textarea>
                        </div>

                        <a href="{{ url_for('companyaccount2') }}" class="btn">Next</a>
                       
                </form>
            </div>
            <div class="box2">
                <img src="/static/images/presentation.jpeg" alt="Presentation">
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 ZADAR - All Rights Reserved</p>
        <div class="cent">
            <span>Privacy Policy</span>
            <span>Cookies</span>
            <span>Terms and Conditions</span>
        </div>
        <div class="fRight">
            <img src="/static/images/facebook.png" alt="Facebook" width="20px">
            <img src="/static/images/twitter.png" alt="Twitter" width="20px">
            <img src="/static/images/linkedin.png" alt="LinkedIn" width="20px">
        </div>
    </footer>

    <script>
        document.getElementById('applicant-form').addEventListener('submit', function (event) {
            const telephone = document.getElementById('telephone').value;
            const telephonePattern = /\d{3}-\d{3}-\d{4}/;

            if (!telephonePattern.test(telephone)) {
                event.preventDefault();
                alert('Please enter a valid telephone number in the format XXX-XXX-XXXX.');
            }
        });
    </script>
</body>

</html>
